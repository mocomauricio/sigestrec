{% extends "admin/base_site.html" %}
{% load humanize %}

{% block content %}
<h1>Cola de solicitantes del recuso</h1>
<table class="table table-striped table-filter" summary="Caracteristicas del recuso">
	<tbody>

		{% for reserva in reservas %}
		<tr>
			<th scope="row"> {{ reserva.solicitante.get_full_name }} </th>
			<td> {{ reserva.hora_inicio }} - {{ reserva.hora_inicio }} </td>
		</tr>
		{% endfor %}

	</tbody>
</table>


<button type="button" class="btn btn-primary" onclick="window.history.back(); return false;">Volver</button>

{% endblock %}
